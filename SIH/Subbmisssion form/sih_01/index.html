<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project Submission</title>
</head>
<body>
    
    <div class="container">
        <form class="submission-form">
            <h2>Project Submission</h2>
            <div class="input-group">
                <label for="student-email">Student Email Address</label>
                <input type="email" id="student-email" placeholder="Enter Student Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <div class="input-group">
                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" placeholder="Enter Student Name" required>
            </div>
            <div class="input-group">
                <label for="unique-id">Unique ID</label>
                <input type="text" id="unique-id" placeholder="Enter Unique ID" required>
            </div>
            <div class="input-group">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" placeholder="Enter Project Name" required>
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter Project Description" required></textarea>
            </div>
            <div class="input-group">
                <label for="technology-used">Technology Used</label>
                <input type="text" id="technology-used" placeholder="Enter Technologies Used" required>
            </div>
            <div class="input-group">
                <label for="theme">Theme</label>
                <select id="theme">
                    <option value="hardware">Hardware-based Project</option>
                    <option value="software">Software-based Project</option>
                </select>
            </div>
            <div class="input-group">
                <label for="domain">Domain</label>
                <select id="domain">
                    <option value="smart-education">Smart Education</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="medical">Medical Field</option>
                    <!-- Add more domain options here -->
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
