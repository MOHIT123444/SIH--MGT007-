<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission</title>
    <style>
        /* Your provided style code for the theme */
        html {
            height: 100%;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(#141e30, #2a6c56);
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 35rem;
            padding: 4rem;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.6);
            border-radius: 1rem;
        }

        .login-box h2 {
            margin: 0 0 2rem;
            padding: 0;
            display: flex;
            color: #fff;
            text-align: center;
        }

        .login-box .user-box {
            position: relative;
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 1rem 0;
            font-size: 1rem;
            color: #fff;
            outline: none;
            background: transparent;
            border: none;
            border-bottom: 2px solid #03f484;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 1rem 0;
            font-size: 1rem;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .login-box .user-box input:focus~label,
        .login-box .user-box input:valid~label {
            top: -2rem;
            left: 0;
            color: #03f484;
            font-size: 0.8rem;
        }

        .login-box form a {
            position: relative;
            display: inline-block;
            padding: 1rem 2rem;
            color: #03f484;
            font-size: 1rem;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.5s;
            margin-top: 2rem;
            letter-spacing: 0.4rem;
        }

        .login-box a:hover {
            background: #03f484;
            color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0 0.2rem #03f484, 0 0 1rem #03f484, 0 0 2rem #03f484, 0 0 4rem #03f484;
        }

        .login-box a span {
            position: absolute;
            display: block;
        }

        .login-box a span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 0.2rem;
            background: linear-gradient(90deg, transparent, #03f484);
            animation: btn-anim1 1s linear infinite;
        }

        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }
            50%,
            100% {
                left: 100%;
            }
        }

        .login-box a span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 0.2rem;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03f484);
            animation: btn-anim2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }
            50%,
            100% {
                top: 100%;
            }
        }

        .login-box a span:nth-child(3) {
            bottom: 0;
            right: 100%;
            width: 100%;
            height: 0.2rem;
            background: linear-gradient(270deg, transparent, #03f484);
            animation: btn-anim3 1s linear infinite;
            animation-delay: 0.5s;
        }

        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }
            50%,
            100% {
                right: 100%;
            }
        }

        .login-box a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 0.2rem;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03f484);
            animation: btn-anim4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }
            50%,
            100% {
                bottom: 100%;
            }
        }

        /* Apply styling to the theme dropdown */
        .login-box .user-box select#theme {
            width: 100%;
            padding: 1rem 0;
            font-size: 1rem;
            color: #fff;
            outline: none;
            background: transparent;
            border: none;
            border-bottom: 2px solid #03f484;
        }

        /* Change the background color of the dropdown */
        .login-box .user
                /* Change the background color of the dropdown */
                .login-box .user-box select#theme {
            width: 100%;
            padding: 1rem 0;
            font-size: 1rem;
            color: #fff;
            outline: none;
            background: transparent;
            border: none;
            border-bottom: 2px solid #03f484;
            background: rgba(0, 0, 0, 0.5);
        }

        .login-box .user-box select#theme:focus {
            border-bottom: 2px solid #03f484;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Submission-Form</h2>
        <form action="">
            <div class="user-box">
                <input type="text" required>
                <label for="">Student Name</label>
            </div>
            <div class="user-box">
                <input type="password" required>
                <label for="">Unique Code</label>
            </div>
            <div class="user-box">
                <input type="text" required>
                <label for="">Project Title</label>
            </div>
            <div class="user-box">
                <input type="text" required>
                <label for="">Project Description</label>
            </div>
            <div class="user-box">
                <input type="text" required>
                <label for="">Theme</label>
            </div>
            <div class="user-box">
                <input type="text" required>
                <label for="">Domain</label>
            </div>

            <!-- drop-down menu for Theme -->
            <div class="user-box">
                <select id="theme" name="theme" required>
                    <option value="" disabled selected>Select Theme</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Software">Software</option>
                </select>
            </div>

            <!-- drop-down menu for Domain -->
            <div class="user-box">
                <select id="domain" name="domain" required>
                    <option value="" disabled selected>Select Domain</option>
                    <option value="Smart Education">Smart Education</option>
                    <option value="Blockchain">Blockchain</option>
                    <option value="Cyber Security">Cyber Security</option>
                    <option value="Environment">Environment</option>
                </select>
            </div>

            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
    </div>
</body>
</html>
