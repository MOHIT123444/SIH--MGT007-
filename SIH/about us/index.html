<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Root Structure Example</title>
</head>
<body>
    <div class="root">
        <div class="parent">
            <h2>About Us</h2>
            <div class="child">
                <h3>How to Use</h3>
                <div class="sub-child">Step 1</div>
                <div class="sub-child">Step 2</div>
                <div class="sub-child">Step 3</div>
                <div class="sub-child">Step 4</div>
                <div class="sub-child">Step 5</div>
            </div>
            <div class="child">
                <h3>About Application</h3>
                <div class="sub-child">Feature 1</div>
                <div class="sub-child">Feature 2</div>
                <div class="sub-child">Feature 3</div>
                <div class="sub-child">Feature 4</div>
                <div class="sub-child">Feature 5</div>
            </div>
        </div>
    </div>
</body>
</html>
